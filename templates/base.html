<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Enhanced Navbar styling */
        .navbar {
            background: linear-gradient(90deg, #ff6f61, #de4d7b);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .navbar a.active {
            background-color: #fff;
            color: #ff6f61;
            font-weight: bold;
        }
        /* Main content styling */
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }
        .footer a {
            color: #ff6f61;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .social-icons {
            margin-top: 10px;
        }
        .footer .social-icons a {
            font-size: 18px;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <!-- Enhanced Navbar -->
    <div class="navbar">
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="{{url_for('login_page')}}" class="{% if request.path.startswith('/userpage') %}active{% endif %}">User Page</a>
    </div>

    <!-- Content block for child templates -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Styled Footer -->
    <div class="footer">
        <p>&copy; 2025 My Flask App. All rights reserved.</p>
        <p>
            <a href="/about">About</a> |
            <a href="/contact">Contact</a> |
            <a href="/privacy">Privacy Policy</a>
        </p>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
